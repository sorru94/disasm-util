name: Build

on:
  push:
  pull_request:
  workflow_call:
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - 1.65

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
